<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ChiyaKindeu</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1e293b;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }
        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            text-align: center;
        }
        .login-card h2 {
            margin: 0 0 0.5rem 0;
            font-size: 1.5rem;
            font-weight: 600;
            color: #0f172a;
        }
        .login-card p {
            margin: 0 0 2rem 0;
            color: #64748b;
            font-size: 0.875rem;
        }
        .google-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            background: white;
            color: #1e293b;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
            border: 1px solid #e2e8f0;
            transition: all 0.2s;
            width: 100%;
            box-sizing: border-box;
        }
        .google-button:hover {
            background: #f8fafc;
            border-color: #cbd5e1;
        }
        .google-button img {
            width: 18px;
            height: 18px;
        }
        .logo {
            margin-bottom: 2rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: #0f172a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo">ChiyaKindeu</div>
            <h2>Welcome Back!</h2>
            <p>Sign in to continue your journey</p>
            <a href="/auth/google" class="google-button">
                <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo">
                <span>Continue with Google</span>
            </a>
        </div>
    </div>
</body>
</html>
